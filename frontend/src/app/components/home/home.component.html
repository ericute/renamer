
<form class="container" (submit)="onSubmitRename()">
  <h2 >File References</h2>
  <div [hidden]="!isLoading">
    {{loadMessage}}
    <!--<div class="progress">-->
    <div>
      <!--<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>-->
      <img src="../../../assets/images/3dots.gif" width="75px" height="75px"/>
    </div>
  </div>  
  <fieldset [hidden]="isLoading">
      <div class="form-group">
        <label style="color:red">*</label>
        <label>Parent Directory</label>
        <input type="text" [(ngModel)]="directory" name="directory" class="form-control">
        <small id="fileHelp" class="form-text text-muted">{{directoryHelp}}</small>
      </div>      
      <div class="form-group">
        <label style="color:red">*</label>
        <label>Input File Path</label>
        <input type="text" [(ngModel)]="csvPath" name="csvPath" class="form-control">
        <small id="fileHelp" class="form-text text-muted">{{fileHelp}}</small>
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Clear" (click)="onClear()">
        <span style="padding: 5px"></span>
        <input type="button" class="btn btn-primary" value="Count Files" (click)="onCountFiles()">
        <span style="padding: 5px"></span>
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
  </fieldset>  
</form>
